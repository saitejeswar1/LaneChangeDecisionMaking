<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>LCA</title>
</head>
<body>
    <div class="row">

        <div class="col">

            <img src="{{path}}" alt="main_image"width="100%">

        </div>

        <div class="col">

            <h1>{{out_path}}</h1>

        </div>
        <form action="/{{id + 1}}" method="POST">
            <fieldset class="col mb-3">
              <legend class="col-form-label col-mb-4 pt-0" style="padding-left: 1%;">
                 Is the output correct ?
              </legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios1"
                    id="gridRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios1"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
            <button class="btn btn-primary" type="submit">Next Image</button>
          </form>
          
        </body>

    </div>
</body>
</html>
